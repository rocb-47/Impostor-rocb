<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impostor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e7cf1, #7a9ef3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 450px;
      width: 90%;
      background: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #4e7cf1;
      margin-bottom: 1.5em;
      font-size: 2.5em;
    }

    h2 {
      color: #333;
      font-size: 1.2em;
      margin-top: -0.5em;
    }

    label {
      display: block;
      text-align: left;
      margin: 1em 0 0.3em;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1em;
      resize: none;
      background-color: #f9f9f9;
    }

    button {
      background: #4e7cf1;
      color: white;
      border: none;
      padding: 0.9em 1.2em;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 1.5em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3c65d1;
    }

    #infoText {
      font-size: 1.2em;
      margin: 1em 0;
    }

    #wordBox {
      font-size: 1.4em;
      padding: 1.5em;
      margin: 1.5em 0;
      background: #f0f4ff;
      border: 2px dashed #4e7cf1;
      border-radius: 15px;
      min-height: 3em;
    }

    .hidden {
      display: none;
    }

    .restart-btn {
      background: #f04e4e;
      margin-top: 2em;
    }

    .impostor-img {
      width: 80%;
      margin-top: 1em;
      max-height: 120px;
      object-fit: contain;
    }

    .impostor-box {
      background-color: #e74c3c;
      padding: 2em;
      border-radius: 15px;
      margin-bottom: 2em;
      color: white;
    }

    .impostor-box img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Impostor</h1>

    <!-- Thema anzeigen -->
    <h2 id="currentTheme" class="hidden"></h2>

    <!-- Setup -->
    <div id="setup">
      <label for="theme">Thema</label>
      <select id="theme">
        <option value="berufe">Berufe</option>
        <option value="tiere">Tiere</option>
        <option value="laender">Länder</option>
        <option value="obst">Obst</option>
        <option value="moebel">Möbel</option>
        <option value="sport">Sportarten</option>
        <option value="instrumente">Instrumente</option>
        <option value="staedte">Städte</option>
        <option value="essen">Essen</option>
        <option value="filme">Filme</option>
        <option value="beruehmtepersonen">Berühmte Personen</option>
        <option value="tierimzoo">Tiere im Zoo</option>
        <option value="musikgenres">Musik Genres</option>
        <option value="technologien">Technologien</option>
        <option value="naturwunder">Naturwunder</option>
      </select>

      <label for="names">Namen der Spieler (durch Komma trennen)</label>
      <textarea id="names" rows="2" placeholder="z.B. Ali, Samira, Luca"></textarea>

      <button onclick="startGame()">Spiel starten</button>
    </div>

    <!-- Übergabe -->
    <div id="handover" class="hidden">
      <p id="infoText"></p>
      <button onclick="revealWord()">Start</button>
    </div>

    <!-- Anzeige Wort -->
    <div id="game" class="hidden">
      <div id="wordBox"></div>
      <button onclick="nextPlayer()">Weitergeben</button>
    </div>

    <!-- Neustart -->
    <button class="restart-btn hidden" id="restartButton" onclick="restartGame()">Spiel neu starten</button>

    <!-- Bild für Impostor -->
    <img src="impostor_image.png" alt="Impostor Bild" class="impostor-img hidden" id="impostorImage">
  </div>

  <script>
    const words = {
      berufe: ["Lehrer", "Arzt", "Bäcker", "Pilot", "Polizist", "Koch", "Ingenieur"],
      tiere: ["Katze", "Hund", "Elefant", "Pferd", "Löwe", "Fuchs", "Giraffe"],
      laender: ["Deutschland", "Frankreich", "Italien", "Spanien", "Japan", "Kanada"],
      obst: ["Apfel", "Banane", "Kirsche", "Mango", "Traube", "Pfirsich"],
      moebel: ["Stuhl", "Tisch", "Sofa", "Bett", "Schrank", "Regal"],
      sport: ["Fußball", "Basketball", "Tennis", "Boxen", "Rudern", "Skifahren"],
      instrumente: ["Gitarre", "Klavier", "Geige", "Trommel", "Saxofon", "Flöte"],
      staedte: ["Paris", "London", "Tokio", "New York", "Berlin", "Rom", "Sydney"],
      essen: ["Pizza", "Burger", "Sushi", "Pasta", "Döner", "Tacos", "Lasagne"],
      filme: ["Inception", "Titanic", "Avatar", "Matrix", "Jurassic Park", "The Dark Knight", "Avengers"],
      beruehmtepersonen: ["Einstein", "Picasso", "Beethoven", "Mozart", "Newton", "Shakespeare", "Tesla"],
      tierimzoo: ["Elefant", "Löwe", "Giraffe", "Zebra", "Affe", "Krokodil", "Pinguin"],
      musikgenres: ["Rock", "Pop", "Jazz", "Blues", "Klassik", "Metal", "Hip-Hop"],
      technologieren: ["Smartphone", "Computer", "Internet", "KI", "Blockchain", "VR", "3D-Druck"],
      naturwunder: ["Grand Canyon", "Niagara-Fälle", "Everest", "Geysire", "Amazonas-Regenwald", "Great Barrier Reef"]
    };

    let selectedWord = "";
    let impostorIndex = 0;
    let currentPlayer = 0;
    let playerNames = [];

    // Startet das Spiel und mischt die Reihenfolge der Spieler
    function startGame() {
      const theme = document.getElementById("theme").value;
      const namesInput = document.getElementById("names").value.trim();
      if (!namesInput) {
        alert("Bitte gib die Namen der Spieler ein.");
        return;
      }

      playerNames = namesInput.split(",").map(name => name.trim()).filter(n => n.length > 0);
      if (playerNames.length < 3) {
        alert("Mindestens 3 Spieler sind erforderlich.");
        return;
      }

      // Mische die Reihenfolge der Spieler
      playerNames = shuffle(playerNames);

      // Zeige das Thema
      document.getElementById("currentTheme").innerText = "Thema: " + theme.charAt(0).toUpperCase() + theme.slice(1);
      document.getElementById("currentTheme").classList.remove("hidden");

      // Verberge das Setup
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("handover").classList.remove("hidden");

      // Nächsten Spieler anzeigen
      document.getElementById("infoText").innerText = `${playerNames[currentPlayer]} ist dran!`;
    }

    // Zufallsreihenfolge mischen
    function shuffle(array) {
      let shuffledArray = array.slice();
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }

    // Zeige das Wort für den Spieler
    function revealWord() {
      const theme = document.getElementById("theme").value;
      const themeWords = words[theme];
      selectedWord = themeWords[Math.floor(Math.random() * themeWords.length)];
      document.getElementById("wordBox").innerText = selectedWord;
      document.getElementById("game").classList.remove("hidden");
    }

    // Nächster Spieler
    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer >= playerNames.length) {
        currentPlayer = 0;
        document.getElementById("restartButton").classList.remove("hidden");
      }

      document.getElementById("infoText").innerText = `${playerNames[currentPlayer]} ist dran!`;
      document.getElementById("wordBox").innerText = "";
    }

    // Neustart des Spiels
    function restartGame() {
      currentPlayer = 0;
      document.getElementById("restartButton").classList.add("hidden");
      startGame();
    }
  </script>
</body>
</html>
